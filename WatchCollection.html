<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        iframe {
            border: 2px solid #333;
            border-radius: 10px;
            margin-top: 20px;
        }
        .heading {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .description {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .sale-banner {
            color: #d9534f;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        .buy-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Explore Our Exclusive Watch Collection</h1>
        <p class="description">Browse through our catalog to discover premium designs and timeless elegance.</p>
        <p class="sale-banner">Up to 90% OFF on Premium Design Watches!</p>
        <iframe 
            src="https://gamma.app/embed/jzj8pt3jmcjzioc" 
            style="width: 700px; max-width: 100%; height: 450px" 
            allow="fullscreen" 
            title="Introducing Our Watch Collection">
        </iframe>
        <br>
        <a class="buy-button" href="https://amazing-deals.mini.store" target="_blank">Shop Now</a>
    </div>
</body>
</html>
